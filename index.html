<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="wrapper">
    <header>
      <h1 class="heading">Simple, traffic-based pricing</h1>
      <p class="signup-conditions">Sign-up for our 30-day trial. No credit card required.</p>
    </header>
    <main>
      <div class="container">

        <p class="page-views">100K pageviews</p>
        <div class="slider-container">
          <input class="slider" type="range" min="1" max="5" value="3"  id="myRange">
          <div class="empty-slider-track"></div>
        </div>

        <p class="price-per-month">
          <span class="dollar-sign">$</span>
          <span class="price">16.00 </span>
          / month
        </p>

        <div class="billing">
          <span class="monthly-billing">Monthly Billing</span>

          <label class="switch">
            <input type="checkbox" class='include-monthly-discount'>
            <span class="toggle-slider"></span>
          </label>

          <span class="yearly-billing">Yearly Billing</span>
          <span class="discount">25%</span>
        </div>

        <div class="services">
          <div class="unlimited">
            <span><img src="./images/icon-check.svg" alt="check"></span>
            <p>Unlimited websites</p>
          </div>
          <div class="ownership">
            <span><img src="./images/icon-check.svg" alt="check"></span>
            <p>100% data ownership</p>
          </div>
          <div class="email-reports">
            <span><img src="./images/icon-check.svg" alt="check"></span>
            <p>Email reports</p>
          </div>
        </div>

        <button class="start-trial"> Start my trial</button>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by
      <a href="#">VladBrs</a>.
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
